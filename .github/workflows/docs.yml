name: deploy documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1 Checkout repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2 Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3 Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4 Generate Typedoc Markdown for API
      - name: Generate API docs
        run: |
          npx typedoc \
            --plugin typedoc-plugin-markdown \
            --out docs/api \
            --hideBreadcrumbs \
            --hidePageHeader

      # 5 Rename main API README.md to index.md
      - name: Rename API README to index
        run: |
          if [ -f docs/api/README.md ]; then
            mv docs/api/README.md docs/api/index.md
          fi

      # 6 Replace internal README links in API docs
      - name: Fix README links
        run: |
          find docs/api -name '*.md' -exec sed -i \
            -e 's|\(\]\)(\.\./README.md)|\1(./)|g' \
            -e 's|\(\]\)(\.\./\.\./README.md)|\1(../../)|g' {} +

      # 7 Use main README as homepage and link to API folder
      - name: Create site index.md
        run: |
          cp docs/README.md docs/index.md
          echo "" >> docs/index.md
          echo "## API Reference" >> docs/index.md
          echo "Check the detailed [API Reference here](./api/)." >> docs/index.md

      # 8 Fix absolute links in all markdown files to be relative
      - name: Fix absolute links in markdown files
        run: |
          find docs -name '*.md' -exec sed -i \
            -e 's|](/|](./|g' \
            -e 's|](./http|](http|g' {} +

      # 9 Build VitePress site
      - name: Build documentation site
        run: npx vitepress build docs --config ./vitepress.config.ts --ignoreDeadLinks

      # 10 Fix absolute paths in built files
      - name: Fix absolute paths
        run: |
          cat > fix-paths.mjs << 'EOF'
          import fs from 'fs';
          import path from 'path';
          import { fileURLToPath } from 'url';
          
          const __filename = fileURLToPath(import.meta.url);
          const __dirname = path.dirname(__filename);
          
          const distRoot = path.join(process.cwd(), 'docs/.vitepress/dist');
          const basePath = '/actionstack/';
          
          function processDirectory(dir) {
            const files = fs.readdirSync(dir, { withFileTypes: true });
            
            for (const file of files) {
              const fullPath = path.join(dir, file.name);
              
              if (file.isDirectory()) {
                processDirectory(fullPath);
              } else if (file.isFile()) {
                const ext = path.extname(file.name).toLowerCase();
                
                // Only process text files
                if (['.html', '.js', '.css', '.json', '.map'].includes(ext)) {
                  try {
                    let content = fs.readFileSync(fullPath, 'utf8');
                    
                    // Simple but effective replacements
                    let updated = content
                      // Handle /assets/ paths with both single and double quotes
                      .replace(/"\/assets\//g, `"${basePath}assets/`)
                      // Handle root files with both single and double quotes
                      .replace(/"\/(hashmap\.json|manifest\.webmanifest|vp-icons\.css)/g, `"${basePath}$1`)
                      .replace(/'(\/(hashmap\.json|manifest\.webmanifest|vp-icons\.css))/g, `'${basePath}$1`)
                      // Handle CSS url() paths
                      .replace(/url\(\//g, `url(${basePath}`)
                      // Handle /@vite/ paths with both single and double quotes
                      .replace(/"\/@vite\//g, `"${basePath}@vite/`);
                    
                    // Also handle any other absolute paths that might have been missed
                    // This catches things like /some-file.js, /another-path, etc.
                    updated = updated.replace(/(["'(]\s*)\/([a-zA-Z0-9_\-][^"')\s]*)/g, (match, prefix, rest) => {
                      // Skip if it looks like a URL
                      if (rest.startsWith('http') || rest.startsWith('data:') || rest.startsWith('//')) {
                        return match;
                      }
                      // Skip if it's already been processed
                      if (rest.startsWith('actionstack/')) {
                        return match;
                      }
                      return `${prefix}${basePath}${rest}`;
                    });
                    
                    if (updated !== content) {
                      fs.writeFileSync(fullPath, updated, 'utf8');
                      console.log(`Updated: ${path.relative(distRoot, fullPath)}`);
                    }
                  } catch (err) {
                    // Skip binary files
                  }
                }
              }
            }
          }
          
          // Check if dist folder exists
          if (!fs.existsSync(distRoot)) {
            console.error(`Error: dist folder not found at ${distRoot}`);
            console.error('Current directory:', process.cwd());
            process.exit(1);
          }
          
          console.log(`Rewriting paths for base: ${basePath}`);
          processDirectory(distRoot);
          console.log('âœ… Done!');
          EOF
          
          node fix-paths.mjs

      # 11 Create .nojekyll file for GitHub Pages
      - name: Create .nojekyll file
        run: touch docs/.vitepress/dist/.nojekyll

      # 12 Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'

      # 13 Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@main
        if: github.ref == 'refs/heads/main'
        with:
          path: docs/.vitepress/dist

      # 14 Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'