name: deploy documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Copy additional markdown files
      - name: Copy additional docs
        run: |
          mkdir -p docs
          cp docs/*.md docs/ || true

      # 5Ô∏è‚É£ Generate Typedoc Markdown for API
      - name: Generate API docs
        run: |
          npx typedoc \
            --plugin typedoc-plugin-markdown \
            --out docs/api \
            --hideBreadcrumbs \
            --hidePageHeader

      # 6Ô∏è‚É£ Rename main API README.md to index.md
      - name: Rename API README to index
        run: |
          if [ -f docs/api/README.md ]; then
            mv docs/api/README.md docs/api/index.md
          fi

      # 7Ô∏è‚É£ Replace internal README links in API docs
      - name: Fix README links
        run: |
          find docs/api -name '*.md' -exec sed -i \
            -e 's|\(\]\)(\.\./README.md)|\1(./)|g' \
            -e 's|\(\]\)(\.\./\.\./README.md)|\1(../../)|g' {} +

      # 8Ô∏è‚É£ Use main README as homepage and link to API folder
      - name: Create site index.md
        run: |
          cp docs/README.md docs/index.md
          echo "" >> docs/index.md
          echo "## API Reference" >> docs/index.md
          echo "Check the detailed [API Reference here](./api/)." >> docs/index.md

      # 9Ô∏è‚É£ Fix absolute links in all markdown files to be relative
      - name: Fix absolute links in markdown files
        run: |
          find docs -name '*.md' -exec sed -i \
            -e 's|](/|](./|g' \
            -e 's|](./http|](http|g' {} +

      # üîü Build VitePress site (base is already set in config)
      - name: Build documentation site
        run: npx vitepress build docs --ignoreDeadLinks

      # 1Ô∏è‚É£1Ô∏è‚É£ Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@main
        if: github.ref == 'refs/heads/main'
        with:
          path: docs/.vitepress/dist

      # 1Ô∏è‚É£3Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'